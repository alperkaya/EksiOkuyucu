<div class="modal fade" id="add-usertag-modal" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Kullanıcı Fişle</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="add-usertag-username">Kullanıcı adı</label>
          <input type="text" class="form-control" id="add-usertag-username" placeholder="Kullanıcı adını giriniz">
        </div>
        <div class="form-group">
          <label for="add-usertag-tag">Etiket</label>
          <input type="text" class="form-control" id="add-usertag-tag" placeholder="Etiketi giriniz">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Vazgeç</button>
        <button type="button" class="btn btn-primary" id="add-usertag-button">Ekle</button>
      </div>
    </div>
  </div>
</div>
